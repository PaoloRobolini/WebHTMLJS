<html>
<head lang="it">
    <title>Feedback Form</title>
    <style>
        fieldset { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; }
        input, textarea, select { margin-bottom: 8px; }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <h1><b>Modulo di iscrizione</b></h1>
    <form id="feedbackForm">
        <fieldset>
            <legend>Dati Personali</legend>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
        </fieldset>
        <fieldset>
            <legend>Data e Ora</legend>
            <label for="data">Data:</label><br>
            <input type="date" id="data" name="data" required><br>
            <label for="ora">Ora del Feedback:</label><br>
            <input type="time" id="ora" name="ora" required><br>
        </fieldset>
        <fieldset>
            <legend>Messaggio</legend>
            <label for="messaggio">Messaggio:</label><br>
            <textarea id="messaggio" name="messaggio" rows="4" cols="40" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Opzioni</legend>
            <input type="checkbox" id="newsletter" name="newsletter" value="si">
            <label for="newsletter">Iscriviti alla newsletter</label>
        </fieldset>
        <input type="submit" id = "submit"></input>
        <div id="risultato"></div>
    </form>
</body>
</html>
